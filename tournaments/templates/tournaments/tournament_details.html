{% extends "base.html" %}

{% block page_content %}    
<div class="container">
    <h1>Positions</h1>
    <div class="pre-scrollable">
    <table 
        class="table table-striped table-bordered table-sm"
        style="width: 100%">
        <thead>
        <tr class="bg-primary text-white head-top">
            <th scope="col">Matches</th>
          </tr>
        </thead>
        <tbody>
        {% for match in object_list %}
            <tr>
                <td>{{ match.date_match }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>     


<hr>
{% endblock %}
