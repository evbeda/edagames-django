version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8.9
    steps:
      - checkout
      - run:
          name: Create test reports directory
          command: mkdir /tmp/test-artifacts
      - run:
          name: Install dependencies
          command: pipenv sync --dev
      - run:
          name: Run Flake8 checks
          command: pipenv run flake8
      - run:
          name: Setup Code Climate test-reporter
          command: |
              # download test reporter as a static binary
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter
              ./cc-test-reporter before-build
      - run:
          name: Running Tests
          command: pipenv run coverage run manage.py test && coverage xml && coverage report -m
      - run:
          name: Update CodeClimate coverage report
          command: |
              ./cc-test-reporter after-build --exit-code $?
  trigger-main-repo-update:
    docker:
      - image: curlimages/curl
    steps:
      - run:
          name: Update main repo
          command: |
            curl \
            -X POST \
            -H "Authorization: token $ACCESS_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/evbeda/edagames/dispatches \
            -d '{"event_type":"update_django"}'

workflows:
  main:
    jobs:
      - build-and-test
      - trigger-main-repo-update:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
