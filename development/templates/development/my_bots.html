{% extends "base.html" %}

{% block page_content %}    
<div class="container">
    <h1>My Bots</h1>
    <div class="pre-scrollable">
        <table 
            class="table table-striped table-bordered table-sm">
          <thead>
            <tr class="bg-primary text-white" style="
            position: sticky;
            top: 0;">
              <th>Name</th>
              <th>Token</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for bot in object_list %}
            <tr>
              <td width="21%">{{ bot.name }}</td>
              <td width="73%" style="word-break: break-all">{{ bot.token}}</td>
              <td><a href="{% url 'development:delete_bot' pk=bot.id %}">delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    <div class="col-12">
        <a class="btn btn-primary" href="{% url 'development:addbot' %}">Add new</a>
    </div>
 </div>


{% endblock %}
